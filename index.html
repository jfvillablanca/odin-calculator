<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./scripts.js" defer></script>
    <title>Gruvbox-Themed Calculator</title>
  </head>
  <body>
    <div class = "calc-viewport">0</div>
    <div class = "calc-buttons">
      <div class = "clear button">C</div>
      <div class = "backspace opt-buttons button">←</div>
      <div class = "plusminus opt-buttons button">±</div>
      <div class = "division opt-buttons button">÷</div>
      <div class = "seven num-buttons button">7</div>
      <div class = "eight num-buttons button">8</div>
      <div class = "nine num-buttons button">9</div>
      <div class = "multiplication opt-buttons button">×</div>
      <div class = "four num-buttons button">4</div>
      <div class = "five num-buttons button">5</div>
      <div class = "six num-buttons button">6</div>
      <div class = "subtraction opt-buttons button">-</div>
      <div class = "one num-buttons button">1</div>
      <div class = "two num-buttons button">2</div>
      <div class = "three num-buttons button">3</div>
      <div class = "addition opt-buttons button">+</div>
      <div class = bottom-row>
        <div class = "decimal num-buttons button">.</div>
        <div class = "zero num-buttons button">0</div>
        <div class = "equalsign button">=</div>
      </div>
    </div>
  </body>
</html>
