<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./scripts.js" defer></script>
    <title>Gruvbox-Themed Calculator</title>
  </head>
  <body>
    <div class = "calc-viewport">0</div>
    <div class = "calc-buttons">
      <div class = "clear">C</div>
      <div class = "backspace opt-buttons">←</div>
      <div class = "plusminus opt-buttons">±</div>
      <div class = "division opt-buttons">÷</div>
      <div class = "seven num-buttons">7</div>
      <div class = "eight num-buttons">8</div>
      <div class = "nine num-buttons">9</div>
      <div class = "multiply opt-buttons">×</div>
      <div class = "four num-buttons">4</div>
      <div class = "five num-buttons">5</div>
      <div class = "six num-buttons">6</div>
      <div class = "minus opt-buttons">-</div>
      <div class = "one num-buttons">1</div>
      <div class = "two num-buttons">2</div>
      <div class = "three num-buttons">3</div>
      <div class = "plus opt-buttons">+</div>
      <div class = "decimal num-buttons">.</div>
      <div class = "zero num-buttons">0</div>
      <div class = "equalsign">=</div>
    </div>
  </body>
</html>
